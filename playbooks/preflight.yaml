---
- hosts: localhost
  connection: local
  become: false
  gather_facts: false
  tasks:
    - name: Check egress is configured correctly
      ansible.builtin.shell:
        cmd: "rosa verify network --subnet-ids \"{{ rosa_subnets | join(',') }}\" --region=\"ap-southeast-2\" --role-arn=\"arn:aws:iam::{{ rosa_aws_account_id }}:role/{{ rosa_aws_role_name }}\""